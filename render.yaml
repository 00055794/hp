services:
  - type: web
    name: krisha-kz-predictor
    env: python
    region: oregon
    plan: free
    buildCommand: pip install -r app/requirements.txt
    startCommand: streamlit run app/app.py --server.port=$PORT --server.address=0.0.0.0 --server.headless=true
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
